<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Dom Storrs logo</title>

      <link rel="stylesheet" type="text/css" href="./style.css">
      <link rel="stylesheet" type="text/css" href="./media-queries.css">

    </head>

    <body>
      <div id="logo-container" class="container">
        <div class="name" id="first-name">
          <div id="letter-d" class="logo-letter">
            <img src="./logo-parts/dom storrs_logos/D.png" alt="letter d">
          </div>
          <!--<div class="overlay left" id="left-1"></div>-->
          <div id="dial-1" class="logo-letter volume">
            <img src="./logo-parts/dom storrs_logos/O.png" alt="volume knob">
          </div>
          <!--<div class="overlay right" id="right-1"></div>-->
          <div id="letter-m" class="logo-letter">
            <img src="./logo-parts/dom storrs_logos/M.png" alt="letter m">
          </div>
        </div>
        <div class="name" id="last-name">
          <div id="letter-s-1" class="logo-letter">
            <img src="./logo-parts/dom storrs_logos/S.png" alt="letter s">
          </div>
          <div id="letter-t" class="logo-letter">
            <img src="./logo-parts/dom storrs_logos/T.png" alt="letter t">
          </div>
          <!--<div class="overlay left" id="left-2"></div>-->
          <div id="dial-2" class="logo-letter volume">
            <img src="./logo-parts/dom storrs_logos/O2.png" alt="volume knob">
          </div>
          <!--<div class="overlay right" id="right-2"></div>-->
          <div id="letter-r-1" class="logo-letter">
            <img src="./logo-parts/dom storrs_logos/R.png" alt="letter r">
          </div>
          <div id="letter-r-2" class="logo-letter">
            <img src="./logo-parts/dom storrs_logos/R2.png" alt="letter r">
          </div>
          <div id="letter-s-2" class="logo-letter">
            <img src="./logo-parts/dom storrs_logos/S2.png" alt="letter s">
          </div>
        </div>
      </div>
      <div>

      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
